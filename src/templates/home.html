<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
</head>
<body>
    <h1>User Information Form</h1>
    <form action="/submit" method="POST">
        <!-- Gender Field -->
        <label for="gender">Gender:</label>
        <select name="gender" id="gender" required>
            <option value="" disabled selected>Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <br><br>

        <!-- Race/Ethnicity Field -->
        <label for="race_ethnicity">Race/Ethnicity:</label>
        <select name="race_ethnicity" id="race_ethnicity" required>
            <option value="" disabled selected>Select Race/Ethnicity</option>
            <option value="group_a">Group A</option>
            <option value="group_b">Group B</option>
            <option value="group_c">Group C</option>
            <option value="group_d">Group D</option>
            <option value="group_e">Group E</option>
        </select>
        <br><br>

        <!-- Parental Level of Education Field -->
        <label for="parental_level_of_education">Parental Level of Education:</label>
        <select name="parental_level_of_education" id="parental_level_of_education" required>
            <option value="" disabled selected>Select Education Level</option>
            <option value="bachelor">Bachelor's Degree</option>
            <option value="some_college">Some College</option>
            <option value="master">Master's Degree</option>
            <option value="associate">Associate's Degree</option>
            <option value="high_school">High School</option>
            <option value="some_high_school">Some High School</option>
        </select>
        <br><br>

        <!-- Lunch Field -->
        <label for="lunch">Lunch:</label>
        <select name="lunch" id="lunch" required>
            <option value="" disabled selected>Select Lunch Type</option>
            <option value="standard">Standard</option>
            <option value="free_reduced">Free/Reduced</option>
        </select>
        <br><br>

        <!-- Test Preparation Course Field -->
        <label for="test_preparation_course">Test Preparation Course:</label>
        <select name="test_preparation_course" id="test_preparation_course" required>
            <option value="" disabled selected>Select Test Preparation Course</option>
            <option value="none">None</option>
            <option value="completed">Completed</option>
        </select>
        <br><br>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
